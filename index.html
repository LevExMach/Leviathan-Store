<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leviathan Store - Top Up Murah</title>
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <!--Custom CSS-->
    <link rel="stylesheet" href="/css/style.css">
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Bootstrap Icon Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="">
    
    <!--Sidebar-->
    <nav class="sidebar close position-fixed top-0 start-0 h-100 text-white">
        <header class="position-relative">
            <div class="image-text d-flex align-items-center px-2 py-2">
                <span class="image d-flex align-items-center">
                    <img src="img/logo.png" alt="" srcset="">
                </span>

                <div class="text header-text d-flex flex-column">
                    <span class="name">Leviathan</span>
                    <span class="profession fw-bold">Store</span>
                </div>
            </div>

            <!--Tombol Sidebar-->
            <i class="bi bi-caret-left-fill toggle position-absolute top-50 d-flex align-items-center justify-content-center rounded-circle"></i>

        </header>

        <!--Menu Sidebar-->
        <div class="menu-bar d-flex flex-column justify-content-between">
            <div class="menu my-4">
                <ul class="menu-link px-3">
                    <li class="nav-link d-flex align-items-center">
                        <a href="#" class="text-decoration-none text-white d-flex align-items-center">
                            <i class="bi bi-columns-gap icon d-flex justify-content-center"></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                </ul>
                <ul class="menu-link px-3">
                    <li class="nav-link d-flex align-items-center">
                        <a href="#" class="text-decoration-none text-white h-100 d-flex align-items-center">
                            <i class="bi bi-house icon d-flex justify-content-center"></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                </ul>
                <ul class="menu-link px-3">
                    <li class="nav-link d-flex align-items-center">
                        <a href="#" class="text-decoration-none text-white h-100 d-flex align-items-center">
                            <i class="bi bi-cart3 icon d-flex justify-content-center"></i>
                            <span class="text nav-text">Order</span>
                        </a>
                    </li>
                </ul>
                <ul class="menu-link px-3">
                    <li class="nav-link d-flex align-items-center">
                        <a href="#" class="text-decoration-none text-white h-100 d-flex align-items-center">
                            <i class="bi bi-coin icon d-flex justify-content-center"></i>
                            <span class="text nav-text">Lpoin</span>
                        </a>
                    </li>
                </ul>
                <ul class="menu-link px-3">
                    <li class="nav-link d-flex align-items-center">
                        <a href="#" class="text-decoration-none text-white h-100 d-flex align-items-center">
                            <i class="bi bi-gift icon d-flex justify-content-center"></i>
                            <span class="text nav-text">Redeem Coupon</span>
                        </a>
                    </li>
                </ul>
                <ul class="menu-link px-3">
                    <li class="nav-link d-flex align-items-center">
                        <a href="#" class="text-decoration-none text-white h-100 d-flex align-items-center">
                            <i class="bi bi-list-task icon d-flex justify-content-center"></i>
                            <span class="text nav-text">Daftar Harga</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bottom-content position-relative">
                <li class="nav-link d-flex align-items-center justify-content-center py-2">
                    <a href="#" class="fs-6 my-1 mx-2 text-white d-flex justify-content-center align-items-center rounded socialmedia">
                        <i class="bi bi-whatsapp"></i>
                    </a>
                    <a href="#" class="fs-6 my-1 mx-2 text-white d-flex justify-content-center align-items-center rounded socialmedia">
                        <i class="bi bi-instagram"></i>
                    </a>
                </li>
            </div>

    <script src="js/main.js"></script>
