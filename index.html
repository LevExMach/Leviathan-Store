<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leviathan Store - Top Up Murah</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Bootstrap Icon Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>

<body class="h-100 w-100">

    <!--Sidebar-->
    <nav class="sidebar close position-fixed top-0 start-0 h-100 text-white">
        <header class="position-relative">
            <div class="image-text d-flex align-items-center px-2 py-2">
                <span class="image d-flex align-items-center">
                    <img src="img/logo.png" alt="" srcset="">
                </span>

                <div class="text header-text d-flex flex-column">
                    <span class="name">Leviathan</span>
                    <span class="profession fw-bold">Store</span>
                </div>
            </div>

            <!--Tombol Sidebar-->
            <i
                class="bi bi-caret-left-fill toggle position-absolute top-50 d-flex align-items-center justify-content-center rounded-circle"></i>

        </header>

        <!--Menu Sidebar-->
        <div class="menu-bar d-flex flex-column justify-content-between">
            <div class="menu my-4">
                <ul class="menu-link px-2">
                    <li class="nav-link d-flex align-items-center">
                        <a href="#" class="text-decoration-none text-white d-flex align-items-center">
                            <i class="bi bi-columns-gap icon d-flex justify-content-center"></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                        <span
                            class="tool-tip position-absolute d-flex justify-content-center align-items-center rounded">Dashboard</span>
                    </li>
                </ul>
                <ul class="menu-link px-2">
                    <li class="nav-link d-flex align-items-center">
                        <a href="#" class="text-decoration-none text-white h-100 d-flex align-items-center">
                            <i class="bi bi-house icon d-flex justify-content-center"></i>
                            <span class="text nav-text">Home</span>
                        </a>
                        <span
                            class="tool-tip position-absolute d-flex justify-content-center align-items-center rounded">Home</span>
                    </li>
                </ul>
                <ul class="menu-link px-2">
                    <li class="nav-link d-flex align-items-center">
                        <a href="#" class="text-decoration-none text-white h-100 d-flex align-items-center">
                            <i class="bi bi-cart3 icon d-flex justify-content-center"></i>
                            <span class="text nav-text">Order</span>
                        </a>
                        <span
                            class="tool-tip position-absolute d-flex justify-content-center align-items-center rounded">Order</span>
                    </li>
                </ul>
                <ul class="menu-link px-2">
                    <li class="nav-link d-flex align-items-center">
                        <a href="#" class="text-decoration-none text-white h-100 d-flex align-items-center">
                            <i class="bi bi-coin icon d-flex justify-content-center"></i>
                            <span class="text nav-text">Lpoint</span>
                        </a>
                        <span
                            class="tool-tip position-absolute d-flex justify-content-center align-items-center rounded">Lpoint</span>
                    </li>
                </ul>
                <ul class="menu-link px-2">
                    <li class="nav-link d-flex align-items-center">
                        <a href="#" class="text-decoration-none text-white h-100 d-flex align-items-center">
                            <i class="bi bi-gift icon d-flex justify-content-center"></i>
                            <span class="text nav-text">Redeem Coupon</span>
                        </a>
                        <span
                            class="tool-tip position-absolute d-flex justify-content-center align-items-center rounded">Redeem
                            Coupon</span>
                    </li>
                </ul>
                <ul class="menu-link px-2">
                    <li class="nav-link d-flex align-items-center">
                        <a href="#" class="text-decoration-none text-white h-100 d-flex align-items-center">
                            <i class="bi bi-list-task icon d-flex justify-content-center"></i>
                            <span class="text nav-text">Daftar Harga</span>
                        </a>
                        <span
                            class="tool-tip position-absolute d-flex justify-content-center align-items-center rounded">Daftar
                            Harga</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bottom-content position-relative">
            <li class="nav-link d-flex align-items-center justify-content-center py-2">
                <a href="#"
                    class="fs-5 my-1 mx-2 text-white d-flex justify-content-center align-items-center rounded socialmedia">
                    <i class="bi bi-whatsapp"></i>
                </a>
                <a href="#"
                    class="fs-5 my-1 mx-2 text-white d-flex justify-content-center align-items-center rounded socialmedia">
                    <i class="bi bi-instagram"></i>
                </a>
            </li>
        </div>
    </nav>
    <section class="page position-relative text-white px-1">
        <div class="row gx-2 px-2 sticky-top">
            <div class="col d-flex align-items-center fs-4 ms-5 pe-none fw-bold">
                <span>Home</span>
            </div>
            <div class="col-auto d-flex align-items-center justify-content-end my-2 mx-md-3 mx-2">
                <div class="row ps-2 saldo-m position-relative">
                    <div class="col-auto px-4 sub-text pe-none d-none d-md-block">
                        <span class="saldo row d-flex justify-content-end mb-0">Saldo</span>
                        <span class="number row d-flex justify-content-end">IDR 10.000.000</span>
                    </div>
                    <div class="col-auto d-flex justify-content-center align-items-center">
                        <a href="#"
                            class="text-white rounded-circle main d-flex justify-content-center align-items-center fs-4"><i
                                class="bi bi-wallet2"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-auto d-flex align-items-center justify-content-end my-2 mx-md-3 mx-2">
                <div class="row ps-2">
                    <div class="col-auto px-4 sub-text pe-none d-none d-md-block">
                        <span class="name row d-flex justify-content-end mb-0">Name</span>
                        <span class="member row d-flex justify-content-end">Member Level</span>
                    </div>
                    <div class="col-auto d-flex justify-content-center align-items-center">
                        <a href="#" class="text-white"><img src="img/sample.jpg" alt="" srcset=""
                                class="object-fit-contain rounded-circle main"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row gx-2 px-0 px-md-4">
            <div class="col-md-9 pe-md-3 px-2">
                <div class="swiper mySwiper rounded-4">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide rounded-4 overflow-hidden text-center d-flex justify-content-center align-items-center bg-white text-black">
                            <img src="img/slide1.jpg" alt="" class="object-fit-cover h-100 w-100 d-block">
                        </div>
                        <div class="swiper-slide rounded-4 overflow-hidden text-center d-flex justify-content-center align-items-center bg-white text-black">
                            <img src="img/slide2.jpg" alt="" class="object-fit-cover h-100 w-100 d-block">
                        </div>
                        <div class="swiper-slide rounded-4 overflow-hidden text-center d-flex justify-content-center align-items-center bg-white text-black">
                            <img src="img/slide3.jpg" alt="" class="object-fit-cover h-100 w-100 d-block">
                        </div>
                        <div class="swiper-slide rounded-4 overflow-hidden text-center d-flex justify-content-center align-items-center bg-white text-black">
                            <img src="img/slide4.jpg" alt="" class="object-fit-cover h-100 w-100 d-block">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="col-md-3 d-none d-md-flex">
                <div class="account h-100 w-100 text-center rounded-4 bg-success">
                    <div class="py-4 d-flex justify-content-center align-items-center">
                        <img src="img/logo.png" alt="" class="account-img rounded-circle object-fit-cover">
                    </div>
                    <div class="row account-text fs-5">
                        <span>Name</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row gx-2" style="height: 50rem;">t</div>


    </section>
    <!-- Swiper JS -->
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            loop: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                dynamicBullets: true,
            },
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
